<html>
    <head>
        <title>
            average marks percentage
        </title>
    <head>
        <body>
            <legend><b> Average marks </b></legend>
            <form= action="/action page.png"          
                oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
                <label> name </label><br>
                <input type="text" id="name"><br>
                <label> Enter marks </label><br>
                <select name="Subject" id="subject" ><br>
                    <option value="Maths">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m1" name="m1"> <br>
                <select name="Subjects2" id="subjects2"><br>
                    <option value="Maths">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m2" name="m2"> <br>
                <select name="Subjects3" id="subjects3"><br>
                    <option value="Maths">Math</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m3" name="m3"> <br>
                Average: <output name="x" for="m1 m2 m3"></output>
            </form>
        </body>
</html>
